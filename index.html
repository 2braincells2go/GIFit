<!DOCTYPE html>
<html>
<head>
	<title>GIFit! Chrome Extension</title>
	<link rel="icon" href="./images/favicon.png" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arizonia|Roboto:400,700,300">
	<link rel="stylesheet" href="./styles/vendor/normalize.css" />
	<link rel="stylesheet" href="./styles/vendor/gifit-site.css" />
	<link rel="stylesheet" href="./styles/index.css" />
	<link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/khoojcphcmgcplkpckkjpdlloooifgec">
	<meta property="og:title" content="GIFit! Chrome Extension" />
	<meta property="og:description" content="The quickest and easiest way to make GIFs from YouTube videos" />
	<meta property="og:image" content="http://fauntleroy.github.io/GIFit/images/og_image.jpg" />
	<meta property="og:url" content="http://fauntleroy.github.io/GIFit/" />
</head>
<body>
	<h1 id="headline" class="gifit-headline">
		<span id="headline__logo" class="gifit-logo">
			<span class="gifit-logo__gif">GIF</span><span class="gifit-logo__it">it!</span>
		</span>
		makes GIFs easy
	</h1>
	<a id="github-link" class="button" href="https://github.com/Fauntleroy/GIFit">
		Check out the code
		<i class="icon-github-circled"></i>
	</a>
	<section id="how-to">
		<ol class="gifit-steps">
			<li class="gifit-steps__step">
				<a id="gifit-install" class="gifit-install button" href="https://chrome.google.com/webstore/detail/gifit/khoojcphcmgcplkpckkjpdlloooifgec">
					<span class="gifit-install__text--pre-install">Install the Chrome Extension</span>
					<span class="gifit-install__text--post-install">Chrome Extension Installed!</span>
					<i class="icon-chrome"></i>
				</a>
			</li>
			<li id="step__do-youtube" class="gifit-steps__step">
				<h3 class="gifit-steps__text">do YouTube</h3>
				<img src="./images/gifit_reveal.gif" />
			</li>
			<li id="step__gifit" class="gifit-steps__step">
				<h3 class="gifit-steps__text">GIFit!</h3>
				<img src="./images/gifit_action.gif" />
			</li>
			<li class="gifit-steps__step">
				<h3 class="gifit-steps__text">Bask in GIF glory</h3>
				<img src="./images/tayne.gif" />
			</li>
		</ol>
	</section>
	<footer>
		Lovingly crafted by <a href="http://kempf.sexy">Timothy Kempf</a>
	</footer>
	<script>
		if( window.chrome && window.chrome.webstore && window.chrome.webstore.install ){
			var gifit_install_element = document.getElementById('gifit-install');
			gifit_install_element.addEventListener( 'click', function( event ){
				event.preventDefault();
				window.chrome.webstore.install( undefined, function(){
					gifit_install_element.classList.add('gifit-install--installed');
				});
			});
		}
	</script>
</body>
</html>
