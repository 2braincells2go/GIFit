<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./styles/index.css" />
	<link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/khoojcphcmgcplkpckkjpdlloooifgec">
</head>
<body>
	<h1 id="headline" class="gifit-headline">
		<span id="headline__logo" class="gifit-logo">
			<span class="gifit-logo__gif">GIF</span><span class="gifit-logo__it">it!</span>
		</span>
		makes GIFs easy
	</h1>
	<section id="how-to">
		<ol class="gifit-steps">
			<li class="gifit-steps__step">
				<button id="gifit-install" class="gifit-install">Install the Chrome Extension</button>
			</li>
			<li id="step__do-youtube" class="gifit-steps__step">
				<h3 class="gifit-steps__text">do YouTube</h3>
				<img src="./images/youtube_video.jpg" />
			</li>
			<li id="step__gifit" class="gifit-steps__step">
				<h3 class="gifit-steps__text">GIFit!</h3>
				<img src="./images/youtube_video_gifit_active.jpg" />
			</li>
			<li class="gifit-steps__step">
				<h3 class="gifit-steps__text">Bask in GIF glory</h3>
				<img src="./images/tayne.gif" />
			</li>
		</ol>
	</section>
	<script>
		var gifit_install_element = document.getElementById('gifit-install');
		gifit_install_element.addEventListener( 'click', function(){
			chrome.webstore.install();
		});
	</script>
</body>
</html>
