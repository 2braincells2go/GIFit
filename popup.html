<!doctype html>
<html>
    <body>
        <form id="options">
            <label for="options_framerate">Frame rate</label>
            <input id="options_framerate" name="framerate" type="number" min="5" max="60" value="15" />
            <label for="options_quality">Quality</label>
            <input id="options_quality" name="quality" type="range" min="0" max="10" value="5" />
            <button id="record" type="button">Record</button>
            <button id="stop" type="button">Stop</button>
        </form>
    </body>
    <script src="popup.js"></script>
</html>
